<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 1;i<=50;i++){
            console.log(i);
            document.write(i+"</br>");
        }
        
        for(let i=50;i>=1;i--){
            console.log(i);
            document.write(i);
        }

        let i = 0
        while(i<=50){
            console.log(i);
            document.write(i+"</br>");
            i++;
        }

        let ip = 50
        while(i>=0){
            console.log(ip);
            document.write(ip);
            ip--;
        }
    </script>
</body>
</html>
